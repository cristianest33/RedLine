<ion-header>
  <ion-toolbar color=redline>
    <img class="logo" src="assets/images/logo-blanco.png"/>
    <ion-buttons end>
      <button ion-button
              icon-only
              menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
    <ion-item-group>
      <ion-item-divider color="light">Conexión</ion-item-divider>
      <ion-item>
        <ion-label>IP</ion-label>
        <ion-input type="text"
                   name="ip"
                   [(ngModel)]="configuracion.ip"
                   pattern='^([1-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])(\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])){2}(\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]))$'
                   placeholder='0.0.0.0'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Puerto</ion-label>
        <ion-input type="number"
                   name="puerto"
                   [(ngModel)]="configuracion.puerto"></ion-input>
      </ion-item>
      <button ion-button float-right
              type="submit"
              name="button"
              color="redline">
        Cambiar Conexión
      </button>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Usuario</ion-item-divider>
      <ion-list>
        <ion-item>
          <ion-icon ios="ios-contact" md="md-contact" item-start></ion-icon>
            {{ configuracion.usuario }}
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label> Mostrar tutorial </ion-label>
        <ion-toggle [checked]="configuracion.tutorial"
                    name="tutorial"
                    (ionChange)="cambiarTutorial()">
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label> Recuerdame </ion-label>
        <ion-toggle [checked]="configuracion.recuerdame"></ion-toggle>
      </ion-item>
    </ion-item-group>

    <button ion-button
            block
            type="button"
            name="button"
            (click)="aceptar()"
            color="redline">
      Aceptar
    </button>
  </form>
  <br>
</ion-content>
  <br>
<ion-footer>
  <br>
  <br>
  <br>
</ion-footer>
