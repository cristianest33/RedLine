<ion-header>

  <ion-navbar hideBackButton color="redline">
    <img class="logo" src="assets/images/logo-blanco.png" />
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>

  <div class="login-box">
    <i class="fa fa-user" aria-hidden="true"></i>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usuario.nombreUsuario" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-checkbox color="dark"
                        [(ngModel)]="recuerdame"
                        name="recuerdame">
          </ion-checkbox>
          <ion-label>Recuerdame</ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button
                  class="submit-btn"
                  full
                  type="submit"
                  [disabled]="usuario.nombreUsuario.length < 1 || usuario.password.length < 1">
            Ingresar
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
