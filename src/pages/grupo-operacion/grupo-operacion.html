<ion-header>
  <ion-toolbar color=redline>
    <ion-buttons start>
      <button (click)="volver()" ion-button icon-only>
          <ion-icon ios="ios-undo" md="md-undo"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GRUPO: </ion-title>
    <img class="img-navbar" src="assets/images/enologia.png">
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let barrica of detalleOperacion; let i = index">
    <ion-grid class="detalle">
      <ion-row>
        <ion-col col-6 >

          {{ barrica.codigoDeposito }}
        </ion-col>
        <ion-col col-6>
          <p>Capacidad:</p>
          {{ barrica.capacidad }}
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
  </ion-card>

</ion-content>
