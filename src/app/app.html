<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="redline">
      <img class="img-circle" src="assets/images/profile_small.jpg" alt="">
      <br>
      <strong class="font-bold">David Williams</strong>
    </ion-toolbar>
  </ion-header>
  <ion-content class="custom">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon class="ion-color" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
